<mat-card class="tn-table-card">
  <app-table-toolbar [title]="reportDetails.title" [buttons]="buttons" [selectedId] = "selectedId" (toolbarAction)="toolbarAction($event)"></app-table-toolbar>
  <mat-card-content class="tn-table-card-content" #reportTable>
    <table mat-table [dataSource]="dataSource" matSort >
      <ng-container [matColumnDef]="c" *ngFor="let c of columns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'report-col-'+columnDefs[c].type"> {{columnDefs[c].name}} </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{ 'text-align': (columnDefs[c].type == 'number' ? 'center' : null) }"> 
          <span *ngIf="columnDefs[c].type == 'text'">{{ element[c] }} </span>
          <span *ngIf="columnDefs[c].type == 'date'">{{ element[c] | date: columnDefs[c].format }} </span>
          <span *ngIf="columnDefs[c].type == 'number'">{{ element[c] | number: columnDefs[c].format }} </span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row 
          *matRowDef="let row; columns: columns;"
          [ngClass]="{'tn-table-row-highlight': highlight(row)}"
          (click)="click(row)"
      ></tr>
    </table>
  </mat-card-content>
  <mat-paginator [pageSize]="rowsPerPage" [pageSizeOptions]="[10, 15, 20, 50]"></mat-paginator>
</mat-card>
