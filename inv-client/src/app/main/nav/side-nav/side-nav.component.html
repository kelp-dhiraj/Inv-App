<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onSidenavCloseClick()">
      <mat-icon>home</mat-icon><span class="nav-caption">Home</span>
  </a>
  <mat-accordion>
    <mat-expansion-panel *ngIf="userInfo">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>account_circle</mat-icon><span class="nav-caption">{{ userInfo?.full_name }}</span>
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <button mat-menu-item (click)="onSidenavCloseClick()"><mat-icon>account_box</mat-icon>My Details</button>
      <button mat-menu-item (click)="onSidenavCloseClick();logout();"><mat-icon>logout</mat-icon>Sign Out</button>
    </mat-expansion-panel>
  </mat-accordion>
</mat-nav-list>
